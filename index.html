<!DOCTYPE html>
<html>
<head>
  <title>Game List</title>
  <style>
    body {
      background: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      padding: 2em;
    }
    h1 {
      color: #90ee90;
    }
    .game {
      margin-bottom: 20px;
      padding: 10px;
      background: #2e2e2e;
      border-radius: 8px;
    }
    .game img {
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 4px;
    }
    .game a {
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      color: #90ee90;
    }
    .game a:hover {
      text-decoration: underline;
    }
    .playtime {
      font-size: 0.9em;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>Available Games to Stream</h1>
  <div id="gamelist">Loading game list...</div>

  <script>
    fetch('games.json') // Assuming the game data is now in a JSON file
      .then(res => res.json())
      .then(data => {
        const gamelist = document.getElementById('gamelist');
        gamelist.innerHTML = ''; // Clear the loading text

        data.forEach(game => {
          const gameDiv = document.createElement('div');
          gameDiv.className = 'game';

          gameDiv.innerHTML = `
            <img src="${game.icon_url}" alt="Icon" width="32" height="32">
            <a href="${game.store_url}" target="_blank">${game.name}</a>
            <p class="playtime">Playtime: ${game.playtime} hours</p>
          `;

          gamelist.appendChild(gameDiv);
        });
      })
      .catch(err => {
        document.getElementById('gamelist').textContent = 'Could not load game list.';
      });
  </script>
</body>
</html>
